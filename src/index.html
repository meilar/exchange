<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div id="header" class="text-center">
      <h1>Exchange Your Currency</h1>
      <h2>"...it's what's for dinar!"</h2>
    </div>
    <div id="instructions" class="content-tile">
    </div>
    <div id="input-area" class="content-tile">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title  text-center elem">Enter Amount & Currencies</h5>
          <div class="row">
            <div class="col-lg-4">
              <input type="number" class="form-control elem">
            </div>
            <div class="col-lg-4 text-center">
              <select class="custom-select btn btn-outline-secondary dropdown-toggle form-control elem" id="start-curr-select">
                <option selected>Starting Currency</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-lg-4">
              <select class="custom-select btn btn-outline-secondary dropdown-toggle form-control elem" id="end-curr-select">
                <option selected>Ending Currency</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="text-center elem">
            <div id="input-go" class="btn btn-primary">Exchange My Currency</div>
          </div>
        </div>
      </div>
    </div>
    <div id="results" class="content-tile">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Your Exhange</h5>
          <p class="card-text"><span id="start-symbol"></span><span id="start-amt"></span> <span id="start-curr"></span> is worth <span id="end-symbol"></span><span id="end-amt"> </span> <span id="start-curr"></span>. Conversion data is provided by <a href="https://www.exchangerate-api.com/">ExchangeRate-API</a>.</p>
          <a href="#" class="btn btn-primary">Start Over</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
